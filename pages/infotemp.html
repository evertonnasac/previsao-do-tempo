<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsao do Tempo</title>
    <script src="../scripts/infotemp-script.js" defer type="module"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body>

    <div class="back">
        <div></div>
    </div>

    <div class="panel-units">
        <p class="units">°C</p>
        <div class="swap-temp">    
            <div class = "btn-swap-temp"></div>   
        </div>
        <p class="units">°F</p>
    </div>
       
    <div class="container">
        <p class="city-name"></p>
        <p class="description"></p>
        <div class="content-info content">
            <p class="temp-value temp"></p>
            <div class="icon-content">
                <img src="" alt="incone" class="icon">
            </div>
        </div>
        <div class="content-temp content">
            <p class="temp-scale">MAX: </p>
            <p class="temp-max temp"></p>
            <p class="temp-scale">MIN: </p>
            <p class="temp-min temp"></p>
        </div>
        <a class="link-next-days"></a>
    </div>

    <div class="content-lang">
        <div class="lang">
            <div class="pt-br btn-lang"></div>
            <div class="eng btn-lang"></div>
            <div class="esp btn-lang"></div>
        </div>
        <p class="lang-current"></p>
    </div>

</body>


</html>
